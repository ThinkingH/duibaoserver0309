<script type="text/javascript">
$("document").ready(function(){
	//数据添加确认
	$("#add_submit").click(function() {
		
		if(confirm("您确认要添加数据吗？")) {
			//alert('ok');
		}else {
			return false;
		}
		
	});
	
	
	
});


</script>
</head>

<body>
<table cellspacing="0" cellpadding="0" width="100%" align="center" border="0" >
	<tr height="28"><td background="__PUBLIC__/Images/title_bg1.jpg">
		<font size="-1" ><b>当前位置&nbsp;#&nbsp;配置信息&nbsp;#&nbsp;&nbsp;#&nbsp;发布审核管理</b></font></td></tr>
	<tr><td bgcolor="#b1ceef" height="1"></td></tr>
	<tr height="20"><td background="__PUBLIC__/Images/shadow_bg.jpg"></td></tr>
</table>

<br/>

<a href="__APP__/Fabulist/index{$yuurl}" class="yubutton yuwhite">返回发布审核查询页面</a>
<br/><br/><br/>


<form action="__APP__/Fabulist/adddata{$yuurl}" method="post" enctype="multipart/form-data">
	
<table class="mainTabled">


	<tr>
		<td width="200" align="right">是否启用：</td>
		<td width="800">
			<select name="flag">
				{$optionflag}
			</select>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">是否审核：</td>
		<td width="800">
			<select name="status">
				{$optioncheck}
			</select>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">优惠券截止时间:</td>
		<td>
			<input type="text" size="12" maxlength="10" name="date_s" value="{$date_s}" onclick="WdatePicker()" />
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">来源平台:</td>
		<td>
			<input type="text" name="type" id="type" size="15" maxlength="20">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">主分类:</td>
		<td>
			<input type="text" name="maintype" id="maintype" size="50" maxlength="50">
		</td>
	</tr>
	
	
	<tr>
		<td width="200" align="right">子分类:</td>
		<td>
			<input type="text" name="childtype" id="childtype" size="50" maxlength="50">
		</td>
	</tr>
	
	
	<tr>
		<td width="200" align="right">标题:</td>
		<td>
			<input type="text" name="title" id="title" size="100" maxlength="100">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">发布图片:</td>
		<td>
			<input type='file' name='picurl' id='picurl'>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">原价(元):</td>
		<td>
			<input type="text" name="yuanprice" id="yuanprice" size="30" maxlength="30">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">现价(元):</td>
		<td>
			<input type="text" name="nowprice" id="nowprice" size="30" maxlength="30">
		</td>
	</tr>
	
	
	<tr>
		<td width="200" align="right">地址:</td>
		<td>
			<input type="text" name="address" id="address" size="30" maxlength="30">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">纬度:</td>
		<td>
			<input type="text" name="lat" id="lat" size="60" maxlength="60">
		</td>
	</tr>
	<tr>
		<td width="200" align="right">经度:</td>
		<td>
			<input type="text" name="lng" id="lng" size="60" maxlength="60">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">备注:</td>
		<td>
			<textarea  name="content" rows="5" cols="60"></textarea>
		</td>
	</tr>
	
</table>
<br/><br/>

<input type="submit" id="add_submit" class="yubutton yuwhite" name="add_submit" style="margin:15px 0px 0px 10px;" value="确认添加" />
<br/><br/>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
