<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/admin.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>

<script type="text/javascript">
$("document").ready(function(){
    
    $(".add_submit").click(function(){
        
    	var xushi = $("#xushi").val();
    	var type  = $("#type").val();
    	var childtype = $("#childtype").val();
    	var name   = $("#name").val();
    	
    	if(xushi==''){
    		alert('商品分类不能为空！');
    		return false;
    		
    	}
    	
    	if(type==''){
    		alert('商品类型不能为空！');
    		return false;
    	}
    	
    	if(childtype==''){
    		alert('商品子类型不能为空！');
    		return false;
    		
    	}
    	
    	if(name==''){
    		alert('商品名称不能为空！');
    		return false;
    	}
    	
    	
    	 if(confirm("您确认要添加此条数据吗？")) {
             //alert('ok');
         }else {
             return false;
         }
       
    });
    
    
    
    $(".mainTables>tbody>tr>td").hover(function(){
        $(this).parent().children().addClass('yu_mourse_stop_change');
    },function(){
        $(this).parent().children().removeClass('yu_mourse_stop_change');
    });
    
    
    
});


</script>
</head>

<body>
<table cellspacing="0" cellpadding="0" width="100%" align="center" border="0" >
    <tr height="28"><td background="__PUBLIC__/Images/title_bg1.jpg">
        <font size="-1" ><b>当前位置&nbsp;#&nbsp;商城的配置信息&nbsp;#&nbsp;&nbsp;#&nbsp;商品类型的添加</b></font></td></tr>
    <tr><td bgcolor="#b1ceef" height="1"></td></tr>
    <tr height="20"><td background="__PUBLIC__/Images/shadow_bg.jpg"></td></tr>
</table>

<br/>

<a href="__APP__/Shoptype/index{$yuurl}" class="yubutton yuwhite">返回商品类型查询页面</a>
<br/><br/><br/>


<form action="__APP__/Shoptype/adddata{$yuurl}" method="post" enctype="multipart/form-data">
    
<table class="mainTabled">


    <tr>
        <td width="200" align="right">商品分类：</td>
        <td width="900">
            <select name="xushi" id="xushi">
                <option value="1">1-虚拟商品</option>
                <option value="2">2-实物商品</option>
            </select>
            <font size="-1" color="red">*1-代表虚拟商品 2-代表实物商品</font>
        </td>
    </tr>
    
    <tr>
        <td width="200" align="right">商品类型：</td>
        <td width="900">
           <select name="type" id="type">
            {$optiontype}
           </select>
        </td>
    </tr>
    
    <tr>
        <td width="200" align="right">商品子类型:</td>
        <td width="900">
            <input type="text" name="childtype" id="childtype" size="30" maxlength="30">
        </td>
    </tr>
    
    
    <tr>
        <td width="200" align="right">商品名称:</td>
        <td width="900">
            <input type="text" name="name" id="name" size="50" maxlength="50">
        </td>
    </tr>
    
    <tr>
        <td width="200" align="right">备注:</td>
        <td width="900">
            <input type="text" name="remark" id="remark" size="60" maxlength="60">
        </td>
    </tr>
    
    
</table>
<br/><br/>

<input type="submit" id="add_submit" class="yubutton yuwhite" name="add_submit" style="margin:15px 0px 0px 10px;" value="确认添加" />
<br/><br/>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
