 <script>
    function checkUserUpdate(){
        var lianxiren = $('input[name="lianxiren"]').val();
        var mobile = $('input[name="phone"]').val();
        var company = $('input[name="company"]').val();
        var address = $('input[name="address"]').val();
       error='';
        if(lianxiren == ''){
            error += "联系人不能为空\n";
            alert(error);
            return false;
        }
        
        if(!checkMobile(mobile) && mobile != ''){
            error += "联系方式填写有误\n";
            alert(error);
            return false;
        }
        
        if(company == ''){
            error += "公司名称不能为空\n";
            alert(error);
            return false;
        }
        if(address == ''){
            error += "公司地址不能为空\n";
            alert(error);
            return false;
        }
        
        
       /*  if(error){
            layer.alert(error, {icon: 2});  //alert(error);
         // showErrorMsg(error);
            return false;
        } */
        if(confirm("您确认要进行该操作吗？")) {
			
		}else {
			return false;
		}

    }
    
  function checkMobile(tel) {
	 
	var reg = /(^1[3|4|5|7|8][0-9]{9}$)/;
 	if (reg.test(tel)) {
 		return true;
 	}else{
 		return false;
 	}
 }

 function checkEmail(str){
 	var reg = /^[a-z0-9]([a-z0-9\\.]*[-_]{0,4}?[a-z0-9-_\\.]+)*@([a-z0-9]*[-_]?[a-z0-9]+)+([\.][\w_-]+){1,5}$/i;
 	if(reg.test(str)){
 		return true;
 	}else{
 		return false;
 	}
 }
    
    
  function showErrorMsg(msg){
    	alert(msg);
    	return false;
    }
 
</script>
