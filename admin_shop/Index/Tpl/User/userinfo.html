<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>兑宝商户后台</title>

    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet" />
    <link href="__PUBLIC__/css/font-awesome.css" rel="stylesheet" />
    <link href="__PUBLIC__/css/basic.css" rel="stylesheet" />
    <link href="__PUBLIC__/css/custom.css" rel="stylesheet" />
    <link href="__PUBLIC__/css/font.css" rel="stylesheet"  type='text/css'/>
    <style type="text/css">
    a:hover { text-decoration:none;}
    </style>
</head>
<body>
       
        <div id="page-wrapper" style="margin:0px;width:100%;">
        
        <div class="breadcrumbs" id="breadcrumbs" >
			<ol class="breadcrumb" style="background-color:#FFFFFF;">
		        <li><a href="__APP__/Main/index" target="main_x" ><i class="fa fa-home"></i>&nbsp;&nbsp;后台首页</a></li>
		        <li><a>商户管理</a></li>    
		        <li><a>商户信息</a></li>          
			</ol>
		</div>
		
            <div id="page-inner">
               
                <!-- /. ROW  -->
              
            <div class="row" style="width:100%">
                <div class="col-md-12">
                  <!--   Kitchen Sink -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            商户信息展示
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>商户编号</th>
                                            <th>审核状态</th>
                                            <th>联系人</th>
                                            <th>联系方式</th>
                                            <th>公司名称</th>
                                            <th>公司地址</th>
                                            <th>邮箱</th>
                                            <th>注册时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="list" id="vo" empty="没有对应数据" >
                                        <tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.checkstatus}</td>
                                            <td>{$vo.lianxiren}</td>
                                            <td>{$vo.phone}</td>
                                            <td>{$vo.company}</td>
                                            <td>{$vo.address}</td>
                                            <td>{$vo.email}</td>
                                            <td>{$vo.create_datetime}</td>
                                            <td>
                                            	<table>
                                            	<tr><td>
                                            	<form action="__APP__/User/usershow{$yuurl}" method="post" style="margin:0px">
												<input type="hidden" name="id" value="{$vo.id}" />
												<input type="submit" class="btn btn-danger" name="view_submit" value="查看" style="margin:0px 5px" />
												</form>
												
                                            	</td><td>
                                            	<form action="__APP__/User/useredit{$yuurl}" method="post" style="margin:0px">
												<input type="hidden" name="id" value="{$vo.id}" />
												<input type="submit" class="btn btn-danger" name="edit_submit" value="编辑" />
												</form>
                                            	</td></tr>
                                            	</table>
												
											</td>
                                        </tr>
                                        </volist>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                     <!-- End  Kitchen Sink -->
                </div>
               
            </div>
        
            </div>
        </div>
    <script src="__PUBLIC__/js/jquery-1.10.2.js"></script>
    <script src="__PUBLIC__/js/bootstrap.js"></script>
    <script src="__PUBLIC__/js/jquery.metisMenu.js"></script>
    <!-- <script src="__PUBLIC__/js/custom.js"></script> -->


</body>
</html>
