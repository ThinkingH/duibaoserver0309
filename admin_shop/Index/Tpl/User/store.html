<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>兑宝商户后台</title>

    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet" />
    <link href="__PUBLIC__/css/font-awesome.css" rel="stylesheet" />
    <link href="__PUBLIC__/css/basic.css" rel="stylesheet" />
    <link href="__PUBLIC__/css/custom.css" rel="stylesheet" />
    <link href="__PUBLIC__/css/font.css" rel="stylesheet"  type='text/css'/>
    <style type="text/css">
       a:hover { text-decoration:none;}
    </style>
</head>
<body>
       
        <div id="page-wrapper" style="margin: 0 0 0 0;width:100%;">
        	<div class="breadcrumbs" id="breadcrumbs" >
				<ol class="breadcrumb" style="background-color:#FFFFFF;">
			        <li><a href="__APP__/Main/index" target="main_x" ><i class="fa fa-home"></i>&nbsp;&nbsp;后台首页</a></li>
			        <li><a>商户管理</a></li>    
			        <li><a>店铺信息</a></li>    
				</ol>
			</div>
			
            <div id="page-inner">
              
            <div class="row">
                <div class="col-md-12">
                  <!--   Kitchen Sink -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            店铺信息展示
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>商户编号</th>
                                            <th>审核状态</th>
                                            <th>店铺名称</th>
                                            <th>qq</th>
                                            <th>店铺logo</th>
                                            <th>经营类型</th>
                                            <th>人气</th>
                                            <th>审核说明</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="list" id="vo" empty="没有对应数据" >
                                        <tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.storestatus}</td>
                                            <td>{$vo.storename}</td>
                                            <td>{$vo.qq}</td>
                                            <td><img alt="" src="{$vo.touxiang}" width="50"></td>
                                            <td>{$vo.shangjiatype}</td>
                                            <td>{$vo.renqi}</td>
                                            <td><font color="red">{$vo.storemark}</font></td>
                                            <td>
                                            	<form action="__APP__/User/storedit{$yuurl}" method="post" style="margin:0px">
												<input type="hidden" name="id" value="{$vo.id}" />
												<input type="submit" class="btn btn-danger" name="edit_submit" value="编辑" />
												</form>
											</td>
                                        </tr>
                                        </volist>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                     <!-- End  Kitchen Sink -->
                </div>
               
            </div>
        
            </div>
        </div>
    


</body>
</html>
