<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/admin.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>

<script type="text/javascript">
$("document").ready(function(){
    
    $("#add_submit").click(function(){
        
    	var name   = $("#name").val();
    	var type  = $("#type").val();
    	var attr_values = $("#attr_values").val();
    	
    	
    	
    	if(name==''){
    		alert('属性名称不能为空！');
    		return false;
    	}
    	
    	if(type==''){
    		alert('商品类型不能为空！');
    		return false;
    	}
    	
    	if(attr_values==''){
    		alert('属性值不能为空！');
    		return false;
    	}
    	
    	
    	 if(confirm("您确认要添加此条数据吗？")) {
             //alert('ok');
         }else {
             return false;
         }
       
    });
    
    
    
    $(".mainTables>tbody>tr>td").hover(function(){
        $(this).parent().children().addClass('yu_mourse_stop_change');
    },function(){
        $(this).parent().children().removeClass('yu_mourse_stop_change');
    });
    
    
    
});


</script>
</head>

<body>
<table cellspacing="0" cellpadding="0" width="100%" align="center" border="0" >
    <tr height="28"><td background="__PUBLIC__/Images/title_bg1.jpg">
        <font size="-1" ><b>当前位置&nbsp;#&nbsp;商品分类管理&nbsp;#&nbsp;&nbsp;#&nbsp;商品属性的添加</b></font></td></tr>
    <tr><td bgcolor="#b1ceef" height="1"></td></tr>
    <tr height="20"><td background="__PUBLIC__/Images/shadow_bg.jpg"></td></tr>
</table>

<br/>

<a href="__APP__/Goodscategory/attributelist{$yuurl}" class="yubutton yuwhite">返回商品属性查询页面</a>
<br/><br/><br/>


<form action="__APP__/Goodscategory/addattributelistdata{$yuurl}" method="post" enctype="multipart/form-data">
<input type="hidden" name="addarr" value="1" />
<input type="hidden" name="id" value="{$list['id']}" />
<table class="mainTabled">

	 <tr>
        <td width="200" align="right">属性名称:</td>
        <td width="900">
            <input type="text" name="name" id="name" size="30" maxlength="40" value="{$list['attr_name']}">
        </td>
    </tr>


    <tr>
        <td width="200" align="right">商品分类：</td>
        <td width="900">
            <select name="type" id="type">
               {$optinontype}
            </select>
            <font size="-1" color="red"></font>
        </td>
    </tr>
    
    <tr>
        <td width="200" align="right">属性值:</td>
        <td width="900">
          <textarea rows="10" cols="60" name="attr_values" id="attr_values">{$list['attr_values']}</textarea>
          <font color="red" size="-1">*一行输入一个属性值</font>
        </td>
    </tr>
    
    
</table>
<br/><br/>

<input type="submit" id="add_submit" class="yubutton yuwhite" name="add_submit" style="margin:15px 0px 0px 10px;" value="确认添加" />
<br/><br/>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
