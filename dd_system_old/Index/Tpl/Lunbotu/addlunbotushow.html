<table cellspacing="0" cellpadding="0" width="100%" align="center" border="0" >

<a href="__APP__/Lunbotu/index{$yuurl}" class="yubutton yuwhite">返回轮播图信息查询页面</a>

<form action="__APP__/Lunbotu/addlunbotudata{$yuurl}" method="post" enctype="multipart/form-data">
	
<table class="mainTabled">


	<tr>
		<td width="200" align="right">是否启用：</td>
		<td width="800" name="flag">
			<select name="flag">
				<option value="1">启用</option>
				<option value="9">关闭</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">轮播图顺序：</td>
		<td width="800" name="picname">
			<select name="picname">
				<option value="1">轮播图一</option>
				<option value="2">轮播图二</option>
				<option value="3">轮播图三</option>
				<option value="4">轮播图四</option>
			</select>
		</td>
	</tr>
	
	
	<tr>
		<td width="200" align="right">轮播图上传:</td>
		<td width="800">
			<input type='file' name='picurl' id='picurl'>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">跳转类型：</td>
		<td width="800" name="tztype">
			<select name="tztype">
				<option value=""></option>
				<option value="1">页面</option>
				<option value="2">活动</option>
				<option value="3">商品</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">点击跳转链接类型：</td>
		<td width="800" name="ljtype">
			<select name="ljtype" id="ljtype" >
			{$optionljtype}
			</select>
		</td>
	</tr>
	
	
	<tr>
		<td width="200" align="right">跳转链接内容:</td>
		<td width="800">
			<textarea id="changecontent" name="content" rows="32" cols="120"></textarea>
			
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">跳转链接:</td>
		<td width="800">
		<!-- <input type="button" onclick="location='http://xbapp.xinyouxingkong.com/Xheditor/ddedit.php'" target="_top" value="上传图片链接">  -->
		<textarea rows="5" cols="60" name="tzurl" id="tzurl">http://www.baidu.com</textarea>
		</td>
		
	</tr>
	
	
	<tr>
		<td width="200" align="right">是否可点击：</td>
		<td width="800" name="isused">
			<select name="isused">
				<option value="1">允许点击</option>
				<option value="2">不允许点击</option>
			</select>
		</td>
	</tr>
	
	
</table>
<br/><br/>

<input type="submit" id="add_submit" class="yubutton yuwhite" name="add_submit" style="margin:15px 0px 0px 10px;" value="确认添加" />

</form>
