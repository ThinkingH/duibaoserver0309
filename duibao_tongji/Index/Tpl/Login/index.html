<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>登录</title>

    <link rel="stylesheet" href="__PUBLIC__/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/stylesheet/login.css?v=1.0">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
<div class="login-container">
    <div class="row">
        <div class="col-sm-6">
            <form class="logo-form">
                <div class="logo">兑宝-数据统计</div>
                <p class="hint">兑宝统计分析平台。统计和分析流量来源、内容使用、用户属性和行为数据，利用数据进行产品、运营、推广策略的决策。！</p>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <p class="hint" style="color:#bdbebe;text-align:right;">如果忘记密码请联系管理员！</p>
                <a href="#" class="submit">登 录</a>
            </form>
        </div>
    </div>
</div>

<script src="__PUBLIC__/libs/jquery/jquery-1.12.4.min.js"></script>
