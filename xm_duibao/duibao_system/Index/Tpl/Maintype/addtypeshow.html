			alert('链接地址不能为空！');

		if(confirm("您确认要添加数据吗？")) {

<table cellspacing="0" cellpadding="0" width="100%" align="center" border="0" >

<form action="__APP__/Maintype/addtypedata{$yuurl}" method="post" enctype="multipart/form-data">

		</td>

	<tr>
