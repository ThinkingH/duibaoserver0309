<h2>网站类型设置,现在主要分1或2两种</h2>
<table class="mainTables" width="900">
<thead>

		<td width="60">&nbsp;</td>

</thead>

			<form action="__APP__/Maintype/wwupdatetypeshow{$yuurl}" method="post" style="margin:0px">

			</form>
		</td>

	</tr>
	
</tbody>

<tbody>
	
	<tr>
		<td>
			<form action="__APP__/Maintype/wwupdatetypeshow{$yuurl}" method="post" style="margin:0px">

</tbody>

<h2>首页主分类</h2>
<table class="mainTables" width="900">
<thead>
	<tr>
		<td width="60">&nbsp;</td>
		<td width="60">&nbsp;</td>
		<td width="130"><b>是否启用</b></td>
		<td width="100"><b>优惠券类型<br/></b></td>
		<td width="150"><b>优惠券名称<br/></b></td>
		<td width="280"><b>小图片logo<br/></b></td>
		<td width="130"><b>上传时间<br/></b></td>
	</tr>
</thead>

<tbody>
	<volist name="list" id="vo" empty="没有对应数据" >
	<tr>
	
		<td>
			<form action="__APP__/Maintype/updatetypeshow{$yuurl}" method="post" style="margin:0px">
			<input type="hidden" name="kindtype" value="{$vo.kindtype}" />
			<input type="submit" class="yubuttonss yuwhite" name="update_submit" value="修改" />
			</form>
		</td>
		
		<td>
			<form action="__APP__/Maintype/deletetypedata{$yuurl}" method="post" style="margin:0px">
			<input type="hidden" name="kindtype" value="{$vo.kindtype}" />
			<input type="submit" class="yubuttonss yuwhite delete_submit" name="delete_submit" value="删除" />
			</form>
		</td>
		<td>{$vo.flag}</td>
		<td>{$vo.kindtype}</td>
		<td>{$vo.kindname}</td>
		<td><img src="{$vo.smallpic}" /></td>
		<td>{$vo.create_date}</td>
	</tr>
	</volist>
</tbody>

</table>

<br/><br/>

		</td>
		
		<td>
			<form action="__APP__/Maintype/deletetypedata{$yuurl}" method="post" style="margin:0px">
