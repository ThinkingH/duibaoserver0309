<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/admin.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>

<script type="text/javascript">
$("document").ready(function(){
	
	//数据添加确认
	$("#uupdate_submit").click(function() {
		
		if(confirm("您确认要修改数据吗？")) {
			//alert('ok');
		}else {
			return false;
		}
		
	});
	
});


</script>
</head>

<body>
<table cellspacing="0" cellpadding="0" width="100%" align="center" border="0" >
	<tr height="28"><td background="__PUBLIC__/Images/title_bg1.jpg">
		<font size="-1" ><b>当前位置&nbsp;#&nbsp;配置信息&nbsp;#&nbsp;&nbsp;#&nbsp;发布广告修改审核</b></font></td></tr>
	<tr><td bgcolor="#b1ceef" height="1"></td></tr>
	<tr height="20"><td background="__PUBLIC__/Images/shadow_bg.jpg"></td></tr>
</table>

<br/>

<a href="__APP__/Fabulist/index{$yuurl}" class="yubutton yuwhite">返回发布信息查询页面</a>
<br/><br/><br/>

<font color="red">*审核之前，请进行信息的完善，*为必填字段，原价，现价和折扣三选二即可</font>
<form action="__APP__/Fabulist/updatedata{$yuurl}" method="post" enctype="multipart/form-data">
	
<table class="mainTabled">
<input type="hidden" name="id" value="{$list['id']}" />

	<tr>
		<td width="200" align="right">是否启用：</td>
		<td width="800">
			<select name="flag">
				{$optionflag}
			</select>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">审核状态：</td>
		<td>
			<select name="shstatus">
			{$optioncheck}
			</select>
		</td>
	</tr>
	
	
	<tr>
		<td width="200" align="right">平台类型：</td>
		<td>
			<input type="text" name="type" id="type" size="20" maxlength="30" value="{$list['type']}">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">所在主分类:</td>
		<td>
			<select name="maintype">
			{$optionmaintype}
			</select>
		</td>
	</tr>
	
	<!-- <tr>
		<td width="200" align="right">所在子分类:</td>
		<td>
		<input type="text" name="childtype" id="childtype" size="50" maxlength="60" value="{$list['childtype']}">
		</td>
	</tr> -->
	
	<tr>
		<td align="right">标题:</td>
		<td>
			<input type="text" name="title" id="title" size="50" maxlength="60" value="{$list['title']}">
			<font color="red" size="-1">*</font>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">图片预览:</td>
		<td name="picurl">
			<img id="aaa" alt="" src="{$list['picurl']}" width="200">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">发布图片:</td>
		<td>
			<input type='file' name='picurl' id='picurl'>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">原价(元):</td>
		<td>
		<input type="type" name="yuanprice" id="yuanprice" size="15" maxlength="15" value="{$list['yuanprice']}">
		<font color="red" size="-1">*</font>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">现价(元):</td>
		<td>
		<input type="type" name="nowprice" id="nowprice" size="15" maxlength="15" value="{$list['nowprice']}">
		<font color="red" size="-1">*</font>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">折扣:</td>
		<td>
		<input type="type" name="discount" id="discount" size="10" maxlength="10" value="{$list['discount']}">
		<font color="red" size="-1">*</font>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">已领取人数:</td>
		<td>
		<input type="type" name="yilingcon" id="yilingcon" size="15" maxlength="15" value="{$list['yilingcon']}">
		</td>
	</tr>
	
	
	<tr>
		<td width="200" align="right">店铺地址:</td>
		<td>
			<input type="type" name="address" id="address" size="80" maxlength="100" value="{$list['address']}">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">手机号:</td>
		<td>
			<input type="type" name="phone" id="phone" size="15" maxlength="15" value="{$list['phone']}">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">商店名称:</td>
		<td>
			<input type="type" name="shopname" id="shopname" size="30" maxlength="30" value="{$list['shopname']}">
		</td>
	</tr>
	
	
</table>
<br/><br/>

<input type="submit" id="uupdate_submit" class="yubutton yuwhite" name="uupdate_submit" style="margin:15px 0px 0px 10px;" value="确认审核" />
<br/><br/>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
