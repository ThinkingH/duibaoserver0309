<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/admin.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
<script type="text/javascript">
$("document").ready(function(){
	//数据添加确认
	$("#update_submit").click(function() {
		
		if(confirm("您确认要修改数据吗？")) {
			//alert('ok');
		}else {
			return false;
		}
		
	});
	
});


</script>
</head>

<body>
<table cellspacing="0" cellpadding="0" width="100%" align="center" border="0" >
	<tr height="28"><td background="__PUBLIC__/Images/title_bg1.jpg">
		<font size="-1" ><b>当前位置&nbsp;#&nbsp;配置信息&nbsp;#&nbsp;渠道信息管理&nbsp;#&nbsp;渠道信息修改</b></font></td></tr>
	<tr><td bgcolor="#b1ceef" height="1"></td></tr>
	<tr height="20"><td background="__PUBLIC__/Images/shadow_bg.jpg"></td></tr>
</table>

<br/>

<a href="__APP__/Basicsite/index{$yuurl}" class="yubutton yuwhite">返回渠道信息查询页面</a>
<br/><br/><br/>


<form action="__APP__/Basicsite/updatesitedata{$yuurl}" method="post" >
	
<table class="mainTabled">
	<input type="hidden" name="site_id" value="{$list['id']}" />
	
	<tr>
		<td width="200" align="right">渠道编号:</td>
		<td width="800">
			<b>{$list['id']}</b>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">渠道名称:</td>
		<td width="800">
			<input type="text" name="site_name" id="site_name" maxlength="45" onkeydown="if(event.keyCode==32) return false" value="{$list['name']}" />
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">是否启用:</td>
		<td width="800">
			<select name="flag">
				{$is_flag_option}
			</select>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">备注:</td>
		<td width="800">
			<input type="text" name="remark" size="120" maxlength="60" value="{$list['remark']}" />
		</td>
	</tr>
	
	
</table>
<br/><br/>

<input type="submit" id="update_submit" class="yubutton yuwhite" name="update_submit" style="margin:15px 0px 0px 10px;" value="确认修改" />
<br/><br/>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
