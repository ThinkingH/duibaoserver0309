<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/admin.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
<script type="text/javascript">
$("document").ready(function(){
	
	
	$(".mainTables>tbody>tr>td").hover(function(){
		$(this).parent().children().addClass('yu_mourse_stop_change');
	},function(){
		$(this).parent().children().removeClass('yu_mourse_stop_change');
	});
	
});


</script>
</head>

<body>
<table cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
	<tr height="28"><td background="__PUBLIC__/Images/title_bg1.jpg">
		<font size="-1" ><b>当前位置&nbsp;#&nbsp;系统管理&nbsp;#&nbsp;操作日志记录</b></font></td></tr>
  	<tr><td bgcolor="#b1ceef" height="1"></td></tr>
	<tr height="20"><td background="__PUBLIC__/Images/shadow_bg.jpg"></td></tr>
</table>


<form action="__APP__/Root/caozuo_log" method="get" >
<table class="mainTabled" >
<tr>
	<td align="center">开始日期</td>
	<td align="center">开始时间</td>
	<td align="center">结束日期</td>
	<td align="center">结束时间</td>
	<td align="center">操作者</td>
	<td align="center">操作模块模糊匹配</td>
	<td align="center"></td>
</tr>
<tr>
	<td>
		<input type="text" size="12" maxlength="10" name="date_s" value="{$date_s}" onclick="WdatePicker()" />
	</td>
	<td>
		<input type="text" size="8" maxlength="8" name="s_time" value="{$s_time}"  />
	</td>
	<td>
		<input type="text" size="12" maxlength="10" name="date_e" value="{$date_e}" onclick="WdatePicker()" />
	</td>
	<td>
		<input type="text" size="8" maxlength="8" name="e_time" value="{$e_time}"  />
	</td>
	
	<td>
		<input type="text" size="12" maxlength="11" name="who" value="{$who}"  />
	</td>
	<td>
		<input type="text" size="24" maxlength="50" name="ttype" value="{$ttype}"  />
	</td>
	<td>
		<input type="submit" class="yubuttons yuwhite" name="submit_select" value="查询指定匹配内容" />
	</td>
</tr>
</table>
</form>
<br/>

<table class="mainTables" width="1200">
<thead>
	<tr>
		<td width="70"><b>唯一标识id(递减)</b></td>
		<td width="90"><b>操作者标识</b></td>
		<td width="180"><b>操作模块</b></td>
		<td width="1000"><b>操作内容</b></td>
		<td width="160"><b>操作时间</b></td>
		
		
	</tr>
</thead>

<tbody>
	<volist name="list" id="vo" empty="没有对应数据" >
	<tr>
		<td>{$vo.id}</td>
		<td>{$vo.who}</td>
		<td>{$vo.ttype}</td>
		<td>{$vo.content}</td>
		<td>{$vo.create_datetime}</td>
		
		
	</tr>
	</volist>
	
	
</tbody>

</table>

<br/><br/>

<center>{$page}</center>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
