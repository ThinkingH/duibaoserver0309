<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/admin.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>

<script type="text/javascript">
$("document").ready(function(){
	//数据添加确认
	$("#add_submit").click(function() {
		
		var type= $("#type").val();
		var addtime= $("#addtime").val();
		
		if(addtime==''){
			alert('验证码输入时间不能为空！');
		}
		
		if(type==''){
			alert('兑换码类型不能为空！');
		}
		
		if(duihuanma==''){
			alert('兑换码不能为空！');
		}
		
		if(confirm("您确认要添加数据吗？")) {
			//alert('ok');
		}else {
			return false;
		}
		
	});
	
	
	
});


</script>
</head>

<body>
<table cellspacing="0" cellpadding="0" width="100%" align="center" border="0" >
	<tr height="28"><td background="__PUBLIC__/Images/title_bg1.jpg">
		<font size="-1" ><b>当前位置&nbsp;#&nbsp;配置信息&nbsp;#&nbsp;新手礼包说明&nbsp;#&nbsp;兑换码的添加</b></font></td></tr>
	<tr><td bgcolor="#b1ceef" height="1"></td></tr>
	<tr height="20"><td background="__PUBLIC__/Images/shadow_bg.jpg"></td></tr>
</table>

<br/>

<a href="__APP__/Monthprize/index{$yuurl}" class="yubutton yuwhite">返回兑换码添加页面</a>
<br/><br/><br/>


<form action="__APP__/Monthprize/addduihuanmadata{$yuurl}" method="post" enctype="multipart/form-data">
	
<table class="mainTabled">


	<tr>
		<td width="200" align="right">是否使用：</td>
		<td width="800" name="flag">
			<select name="flag">
				{$optionflag}
			</select>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">兑换码输入时间：</td>
		<td name="type">
			<input type="text" size="10" maxlength="10" name="addtime" value="{$addtime}" onclick="WdatePicker()" />
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">兑换码类型：</td>
		<td name="type">
			<input type='text' name='type' id='type' size="20" maxlength="20">
		</td>
	</tr>
	
	
	<tr>
		<td width="200" align="right">兑换码:</td>
		<td width="800">
			<textarea id="duihuanma" name="duihuanma" rows="32" cols="120"></textarea>
			
		</td>
	</tr>
	
</table>
<br/><br/>

<input type="submit" id="add_submit" class="yubutton yuwhite" name="add_submit" style="margin:15px 0px 0px 10px;" value="确认添加" />
<br/><br/>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
