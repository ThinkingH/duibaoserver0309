<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/admin.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
<script type="text/javascript">
$("document").ready(function(){
	//数据添加确认
	$("#insert_submit").click(function() {
		
		var site_id = $("#site_id").val();
		if(site_id=='') {
			alert('渠道编号不能为空！');
			return false;
		}else {
			var reg = /^[1-9][0-9]{3}$/;
			if(!reg.test(site_id)) {
				alert('渠道编号必须介于1000到9999之间');
				return false;
			}
		}
		
		if(confirm("您确认要添加数据吗？")) {
			//alert('ok');
		}else {
			return false;
		}
		
	});
	
});


</script>
</head>

<body>
<table cellspacing="0" cellpadding="0" width="100%" align="center" border="0" >
	<tr height="28"><td background="__PUBLIC__/Images/title_bg1.jpg">
		<font size="-1" ><b>当前位置&nbsp;#&nbsp;配置信息&nbsp;#&nbsp;渠道信息管理&nbsp;#&nbsp;渠道信息添加</b></font></td></tr>
	<tr><td bgcolor="#b1ceef" height="1"></td></tr>
	<tr height="20"><td background="__PUBLIC__/Images/shadow_bg.jpg"></td></tr>
</table>

<br/>

<a href="__APP__/Basicsite/index{$yuurl}" class="yubutton yuwhite">返回代码类型管理查询页面</a>
<br/><br/><br/>


<form action="__APP__/Basicsite/addsitedata{$yuurl}" method="post" name="form1" >
	
<table class="mainTabled">

	<tr>
		<td width="200" align="right">是否启用:</td>
		<td width="800">
			<select name="flag">
				<option value="1">启用</option>
				<option value="9">关闭</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">渠道编号:</td>
		<td width="800">
			<input type="text" name="site_id" id="site_id" size="10" maxlength="4" onkeydown="if(event.keyCode==32) return false" />
			<font size="-1" color="red">
				&nbsp;&nbsp;提示：渠道编号必须由数字组成，长度必须为四位，即1000~9999
			</font>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">渠道名称:</td>
		<td width="800">
			<input type="text" name="site_name" id="site_name" maxlength="45" onkeydown="if(event.keyCode==32) return false" />
		</td>
	</tr>
	
	
	<tr>
		<td width="200" align="right">备注:</td>
		<td width="800">
			<input type="text" name="remark" size="120" maxlength="60" />
		</td>
	</tr>
	
	
</table>
<br/><br/>



<input type="submit" id="insert_submit" class="yubutton yuwhite" name="insert_submit" style="margin:15px 0px 0px 10px;" value="确认添加" />
<br/><br/>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
