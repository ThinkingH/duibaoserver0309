	<tr>
		<td width="200" align="right">编号：</td>

	</tr>
	
	
	<tr>
		<td width="200" align="right">版本号:</td>

			<input id="version" name="version" size="10" maxlength="10" value="{$list['version']}">
		</td>
	</tr>

		<td width="200" align="right">公司信息：</td>

			<input id="companyinfo" name="companyinfo" size="50" maxlength="50" value="{$list['content']}">

		<td width="200" align="right">正常用户最大下载次数:</td>
		<td width="800">
			<input id="normalusernum" name="normalusernum"  size="10" maxlength="10" value="{$list['normalusernum']}">

	</tr>

	<tr>

		</td>
	</tr>

		</td>
	</tr>
