<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/admin.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
<script type="text/javascript">
$("document").ready(function(){
    
    $(".delete_submit").click(function(){
        
        if(confirm("您确认要删除此条数据吗？")) {
            
        }else {
            return false;
        }
    });
    
        
    $(".mainTables>tbody>tr>td").hover(function(){
        $(this).parent().children().addClass('yu_mourse_stop_change');
    },function(){
        $(this).parent().children().removeClass('yu_mourse_stop_change');
    });
    
});


</script>
</head>

<body>
<table cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
    <tr height="28"><td background="__PUBLIC__/Images/title_bg1.jpg">
        <font size="-1" ><b>当前位置&nbsp;#&nbsp;商城分类管理&nbsp;#&nbsp;商品属性</b></font></td></tr>
    <tr><td bgcolor="#b1ceef" height="1"></td></tr>
    <tr height="20"><td background="__PUBLIC__/Images/shadow_bg.jpg"></td></tr>
</table>

<a href="__APP__/Goodscategory/addattributelist{$yuurl}" class="yubutton yuwhite">添加商品属性</a>
<br/><br/>

<form action="__APP__/Goodscategory/attributelist" method="post" >
<table class="mainTabled" >

<tr>
	<td align="center">商品类型</td>
	<td align="center"></td>
</tr>

<tr>
	<td>
		<select name="type">
			{$optiontype}
		</select>
	</td>
	
	<td>
		<input type="submit" class="yubuttons yuwhite" name="submit_select" id="submit_select" value="查询指定匹配内容" />
	</td>
</tr>

</table>
</form>
<br/>



<table class="mainTables" width="1000">
<thead>
    <tr>
        <td width="50"><b>编号<br/></b></td>
         <td width="80"><b>属性名称<br/></b></td>
         <td width="80"><b>商品类型<br/></b></td>
         <td width="80"><b>属性值<br/></b></td>
         <td width="100"><b>是否开启<br/></b></td>
        
         <td width="50">&nbsp;</td>
        <td width="50">&nbsp;</td>
        
    </tr>
</thead>

<tbody>
   <volist name="list" id="list" empty="没有对应数据" > 
    <tr>
        
        <td>{$list.id}</td>
        <td>{$list.attr_name}</td>
        <td>{$typename[$list[type_id]]}</td>
        <td>{$list.attr_values|mb_substr=0,30,'utf-8'}</td>
        <td>{$flag[$list[flag]]}</td>
        
        <td>
            <form action="__APP__/Goodscategory/addattributelist{$yuurl}" method="post" style="margin:0px">
            <input type="hidden" name="id" value="{$list.id}" />
            <input type="submit" class="yubuttonss yuwhite" name="update_submit" value="修改" />
            </form>
        </td>
        
        <td>
            <form action="__APP__/Goodscategory/attrdeletedata{$yuurl}" method="post" style="margin:0px">
            <input type="hidden" name="id" value="{$list.id}" />
            <input type="submit" class="yubuttonss yuwhite delete_submit" name="delete_submit" value="删除" />
            </form>
        </td>
        
    </tr>
    </volist> 
</tbody>

</table>

<br/><br/>

<center>{$page}</center>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
