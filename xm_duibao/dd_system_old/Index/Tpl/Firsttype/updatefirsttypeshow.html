<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/admin.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>

<script type="text/javascript">

$("document").ready(function(){
	
	$(".update_submit").click(function(){
		
		if(confirm("您确认要修改除此条数据吗？")) {
			
		}else {
			return false;
		}
	});
	
		
	$(".mainTables>tbody>tr>td").hover(function(){
		$(this).parent().children().addClass('yu_mourse_stop_change');
	},function(){
		$(this).parent().children().removeClass('yu_mourse_stop_change');
	});
</script>
</head>

<body>
<table cellspacing="0" cellpadding="0" width="100%" align="center" border="0" >
	<tr height="28"><td background="__PUBLIC__/Images/title_bg1.jpg">
		<font size="-1" ><b>当前位置&nbsp;#&nbsp;配置信息&nbsp;#&nbsp;&nbsp;#&nbsp;首页类型的添加</b></font></td></tr>
	<tr><td bgcolor="#b1ceef" height="1"></td></tr>
	<tr height="20"><td background="__PUBLIC__/Images/shadow_bg.jpg"></td></tr>
</table>

<br/>

<a href="__APP__/Firsttype/index{$yuurl}" class="yubutton yuwhite">返回首页类型查询页面</a>
<br/><br/><br/>


<form action="__APP__/Firsttype/updatefirsttypedata{$yuurl}" method="post" enctype="multipart/form-data">
	
<table class="mainTabled">
<input type="hidden" name="id" value="{$list['id']}" />

	<tr>
		<td width="200" align="right">编号:</td>
		<td width="900">
			{$list['id']}
		</td>
	</tr>

	<tr>
		<td width="200" align="right">是否启用：</td>
		<td width="900" name="flag">
			<select name="flag">
				{$optionflag}
			</select>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">是否有效:</td>
		<td width="900">
		<select name="youxiao">
			{$optionok}
		</select>
		</td>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">商品类型:</td>
		<td width="900">
		<select name="type">
			{$optiontype}
		</select>
		</td>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">商品子类型:</td>
		<td width="900">
			<input type="text" name="childtype" id="childtype" size="30" maxlength="30" value="{$list['childtype']}">
		</td>
	</tr>
	
	
	<tr>
		<td width="200" align="right">商品标题:</td>
		<td width="900">
			<input type="text" name="title" id="title" size="50" maxlength="50" value="{$list['title']}">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">原价:</td>
		<td width="900">
			<input type="text" name="yuanjia" id="yuanjia" size="10" maxlength="10" value="{$list['yuanjia']}">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">折扣价:</td>
		<td width="900">
			<input type="text" name="zhehoujia" id="zhehoujia" size="10" maxlength="10" value="{$list['zhehoujia']}">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">券价:</td>
		<td width="900">
			<input type="text" name="quanjia" id="quanjia" size="10" maxlength="10" value="{$list['quanjia']}">
		</td>
	</tr>
	
	
	
	
	<tr>
		<td width="200" align="right">商品简称:</td>
		<td width="900">
			<input type="text" name="name" id="name" size="20" maxlength="20" value="{$list['name']}">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">查看人数:</td>
		<td width="900">
			<input type="text" name="scoretimes" id="scoretimes" size="20" maxlength="20" value="{$list['scoretimes']}">
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">有效期:</td>
		<td width="900">
			<textarea id="youxiaoqi" name="youxiaoqi" rows="3" cols="120">{$list['youxiaoqi']}</textarea>
		</td>
	</tr>
	
	
	<tr>
		<td width="200" align="right">描述:</td>
		<td width="900">
			<textarea id="content" name="content" rows="12" cols="90">{$list['content']}</textarea>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">图片链接:</td>
		<td width="900">
			<textarea id="picurl" name="picurl" rows="3" cols="150">{$list['picurl']}</textarea>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">跳转链接:</td>
		<td width="900">
			<textarea id="tiaozhuanurl" name="tiaozhuanurl" rows="3" cols="150">{$list['tiaozhuanurl']}</textarea>
		</td>
	</tr>
	
</table>
<br/><br/>

<input type="submit" id="update_submit" class="yubutton yuwhite" name="update_submit" style="margin:15px 0px 0px 10px;" value="确认修改" />
<br/><br/>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
