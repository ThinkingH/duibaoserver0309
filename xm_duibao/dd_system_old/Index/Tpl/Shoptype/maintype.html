<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/admin.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
<script type="text/javascript">
$("document").ready(function(){
	
	$(".delete_submit").click(function(){
		
		if(confirm("您确认要删除此条数据吗？")) {
		}else {
			return false;
		}
	});
	
	
	$(".mainTables>tbody>tr>td").hover(function(){
		$(this).parent().children().addClass('yu_mourse_stop_change');
	},function(){
		$(this).parent().children().removeClass('yu_mourse_stop_change');
	});
	
	
	
});


</script>
</head>

<body>
<table cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
	<tr height="28"><td background="__PUBLIC__/Images/title_bg1.jpg">
		<font size="-1" ><b>当前位置&nbsp;#&nbsp;商城配置信息&nbsp;#&nbsp;商品类型管理</b></font></td></tr>
  	<tr><td bgcolor="#b1ceef" height="1"></td></tr>
	<tr height="20"><td background="__PUBLIC__/Images/shadow_bg.jpg"></td></tr>
</table>

<a href="__APP__/Shoptype/maddshow{$yuurl}" class="yubutton yuwhite">添加商品类型</a>
<br/><br/>


<table class="mainTables" width="800px">
<thead>
	<tr>
		<td width="45">&nbsp;</td>
		<td width="60"><b>商品类型编号</b></td>
		<td width="70"><b>是否开启</b></td>
		<td width="80"><b>平台类型<br/></b></td>
		<td width="80"><b>商品名称<br/></b></td>
		<td width="60"><b>类型图片</b></td>
	</tr>
</thead>

<tbody>
	<volist name="list" id="vo" empty="没有对应数据" >
	<tr>
		<td>
			<form action="__APP__/Shoptype/deletedata{$yuurl}" method="post" style="margin:0px">
			<input type="hidden" name="id" value="{$vo.typeid}" />
			<input type="hidden" name="type" value="2" />
			<input type="submit" class="yubuttonss yuwhite delete_submit" name="delete_submit" value="删除" />
			</form>
		</td>
		<td>{$vo.typeid}</td>
		<td>{$vo.flag}</td>
		<td>{$vo.type}</td>
		<td>{$vo.name}</td>
		<td><img alt="" src="{$vo.picurl}" ></td>
	</tr>
	</volist>
</tbody>

</table>

<br/><br/>

<center>{$page}</center>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
