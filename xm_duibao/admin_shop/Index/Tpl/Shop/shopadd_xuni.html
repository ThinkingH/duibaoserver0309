	<script type="text/javascript">
	$("document").ready(function(){
		
		$("#uupdate_submit").click(function(){
			
			var name          = $("#name").val();
			var goods_sn      = $("#goods_sn").val();
		  	var mtype         = $("#mtype").val();
		  	var type          = $("#type").val();
		  	var typeid        = $("#typeid").val();
		  	var miaoshu  = $("#miaoshu").val();
		  	var feetype  = $("#feetype").val();
		  	
		  	
		  	if(name==''){

		  	}

		  	}
		  	
		  	if(mtype==''){

		  		return false;
		  	}
		  	
		  	if(type==''){
		  		alert("商品分类不能为空！");
		  		return false;
		  	}

		  		alert("商品子分类不能为空！");

		  	}

	 <script type="text/javascript"> 
	   function getData()  
	   {  
	       var pid = $("#type").val();  
	       
	       $.ajax({          
	           // url:"__APP__/Shop/ajax_munu"+Math.random(),  
	            url:"__APP__/Shop/ajax_munu",  
	            data:{'pid': pid},  
	            type : "post",    
	            cache : false,    
	            dataType : "json",   
	             error:function(data){  
	               alert('error');  
	            },  
	            success:function(data){  
	            if(data!="0"){  
	               var categoryId = document.getElementById('typeid');  
	               //清空数组  
	               categoryId.length = 0;  
	               for(var i=0;i<data.length;i++){  
	                    var xValue=data[i].id;    
	                    var xText=data[i].name;    
	                    var option=new Option(xText,xValue);    
	                    categoryId.add(option);    
	               }  
	             }else{  
	                var categoryId = document.getElementById('typeid');  
	                categoryId.length = 0;  
	             }  
	          }  
	      });  
	   }  
</script>
