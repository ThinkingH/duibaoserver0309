<script type="text/javascript">
$("document").ready(function(){
	
	$('#passwd').keyup(function(e) {
		var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
		var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
		var enoughRegex = new RegExp("(?=.{6,}).*", "g");
		if (false == enoughRegex.test($(this).val())) {
			$('#passstrength').html('<font color="red">字符太少</font>');
		} else if (strongRegex.test($(this).val())) {
			$('#passstrength').className = 'ok';
			$('#passstrength').html('<font color="purple">超级强壮!</font>');
		} else if (mediumRegex.test($(this).val())) {
			$('#passstrength').className = 'alert';
			$('#passstrength').html('<font color="blue">强壮!</font>');
		} else {
			$('#passstrength').className = 'error';
			$('#passstrength').html('<font color="red">太弱!<red>');
		}
		return true;
	});
	
	$('#repasswd').keyup(function(e) {
		var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
		var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
		var enoughRegex = new RegExp("(?=.{6,}).*", "g");
		if (false == enoughRegex.test($(this).val())) {
			$('#passstrengthx').html('<font color="red">字符太少</font>');
		} else if (strongRegex.test($(this).val())) {
			$('#passstrengthx').className = 'ok';
			$('#passstrengthx').html('<font color="purple">超级强壮!</font>');
		} else if (mediumRegex.test($(this).val())) {
			$('#passstrengthx').className = 'alert';
			$('#passstrengthx').html('<font color="blue">强壮!</font>');
		} else {
			$('#passstrengthx').className = 'error';
			$('#passstrengthx').html('<font color="red">太弱!<red>');
		}
		return true;
	});
	
	$("#submit").click(function(){
		var passwd    = $("#passwd").val();
		var repasswd  = $("#repasswd").val();
		var oldpasswd = $("#oldpasswd").val();
		
		if(oldpasswd=='') {
			alert('原密码不能为空');
			return false;
		}else if(passwd=='' || repasswd=='') {
			alert('新密码不能为空');
			return false;
		}else {
			if(passwd!=repasswd) {
				alert('两次密码不一致');
				return false;
			}else {
				if(confirm('确定要修改密码吗？')) {
					
				}else {
					return false;
				}
			}
		}
		
	});
	
});


</script>

</head>

<body class="fixed-top" style="width:1713px;">

	<div class="p10 m10">

			</div>

		</div>
