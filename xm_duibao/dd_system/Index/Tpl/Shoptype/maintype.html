<body>
<div class="hy_daohangtiao">
当前位置&nbsp;#&nbsp;商城配置信息&nbsp;#&nbsp;商品类型管理

<a href="__APP__/Shoptype/maddshow{$yuurl}" class="yubutton yuwhite">添加商品类型</a>

		<td width="45">&nbsp;</td>
