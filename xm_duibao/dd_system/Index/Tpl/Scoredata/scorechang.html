<form action="__APP__/Scoredata/scorechang" method="get" >
<table class="table-list" >

<tr>
	<td align="center">创建时间</td>
	<td align="center">用户标识id</td>
	<td align="center">手机号</td>
	<td align="center">积分变动类型</td>
	<td align="center">积分变动来源</td>
	<td align="center">积分</td>
	<td align="center"></td>
</tr>


<tr>
	
	<td>
		<input type="text" size="10" maxlength="10" name="date_s" value="{$date_s}" onclick="WdatePicker()" />--
		<input type="text" size="10" maxlength="10" name="date_e" value="{$date_e}"  onclick="WdatePicker()"/>

	<td>

	<td>
	<input type="text" name="phone" value="{$phone}" size="15" maxlength="15">

			{$optiontype}

	<td >

			{$optionmaintype}
		</select>
	</td>
	
	<td>

	</tr>
</thead>

	<volist name="list" id="vo" empty="没有对应数据" >

		<td>{$vo.phone}</td>

		<td>{$vo.getdescribee}</td>
