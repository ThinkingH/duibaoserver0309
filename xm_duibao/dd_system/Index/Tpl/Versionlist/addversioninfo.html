<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/main.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
<script type="text/javascript">
$("document").ready(function(){
	//数据添加确认
	$("#add_submit").click(function() {
		
		var versioncode= $("#versioncode").val();
		var apkurl     = $("#apkurl").val();
		
		if(versioncode==''){
			alert('版本号不能为空！');
			return false;
		}
		
		
		if(confirm("您确认要添加数据吗？")) {
			//alert('ok');
		}else {
			return false;
		}
		
	});
	
	
	
});


</script>
</head>

<body>
<div class="hy_daohangtiao">
当前位置&nbsp;#&nbsp;配置信息&nbsp;#&nbsp;&nbsp;#&nbsp;版本信息的增加
</div>
<br/>

<a href="__APP__/Versionlist/index{$yuurl}" class="yubutton yuwhite">返回版本信息查询页面</a>
<br/><br/><br/>


<form action="__APP__/Versionlist/addversiondata{$yuurl}" method="post" enctype="multipart/form-data">
	
<table class="table-edit">

	<tr>
		<td width="200" align="right">是否启用：</td>
		<td width="800" name="flag">
			<select name="flag">
				<option value="1">启用</option>
				<option value="9">关闭</option>
			</select>
		</td>
	</tr>
	
	
	<tr>
		<td width="200" align="right">系统：</td>
		<td width="800" name="systemtype">
			<select name="systemtype">
				<option value="1">安卓</option>
				<option value="9">ios</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">版本号:</td>
		<td width="800">
			<input type="text" name="versioncode" id="versioncode" size="30" maxlength="100" />
			&nbsp;&nbsp;<font color="red" size="-1">*必须为数字</font>
		</td>
	</tr>
	
	
	
	<tr>
		<td width="200" align="right">app安装包:</td>
		<td width="800">
		<input type='file' name='apkurl' id='apkurl'>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">版本描述:</td>
		<td width="800">
		<textarea rows="5" cols="60" name="updescription">{$list['updescription']}</textarea>
		</td>
		
	</tr>
	
	<tr>
		<td width="200" align="right">类型：</td>
		<td width="800" name="uptype">
			<select name="uptype">
				<option value="1">强制升级</option>
				<option value="2">非强制升级</option>
			</select>
		</td>
	</tr>
	
	
</table>
<br/><br/>

<input type="submit" id="add_submit" class="yubutton yuwhite" name="add_submit" style="margin:15px 0px 0px 10px;" value="确认添加" />
<br/><br/>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
