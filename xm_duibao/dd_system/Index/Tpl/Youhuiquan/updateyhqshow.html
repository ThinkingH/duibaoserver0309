<body>
<div class="hy_daohangtiao">
当前位置&nbsp;#&nbsp;配置信息&nbsp;#&nbsp;&nbsp;#&nbsp;优惠券信息管理&nbsp;#&nbsp;&nbsp;#&nbsp;优惠券信息修改
</div>

<br/>

<a href="__APP__/Youhuiquan/index{$yuurl}" class="yubutton yuwhite">返回任务列表信息查询页面</a>
<br/><br/><br/>


<form action="__APP__/Youhuiquan/updateyhqshowdata{$yuurl}" method="post" enctype="multipart/form-data">
	
<table class="table-edit">
	<input type="hidden" name="id" value="{$list['id']}" />
	<tr>
		<td width="200" align="right">自增编号:</td>
		<td width="800">
			<b>{$list['id']}</b>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">是否上架:</td>
		<td width="800">
			<select name="flag">
				{$optionflag}
			</select>
			&nbsp;&nbsp;<font color="red" size="-1">优惠券上架总开关</font>
		</td>
	</tr>
	
	<!-- <tr>
		<td width="200" align="right">是否推荐:</td>
		<td width="800">
			<select name="tuijian">
				{$optiontuijian}
			</select>
			&nbsp;&nbsp;<font color="red" size="-1"></font>
		</td>
	</tr> -->
	
	<tr>
		<td width="200" align="right">商品类型:</td>
		<td width="800">
		<input type="text" name="type" id="type" size="20" maxlength="30"  value="{$list['type']}" />
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">是否有效:</td>
		<td width="800">
			<select name="youxiao">
				{$optiontok}
			</select>
			&nbsp;&nbsp;<font color="red" size="-1"></font>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">标题:</td>
		<td><input type="text" name="title" id="title" size="120" maxlength="150"  value="{$list['title']}" /></td>
	</tr>
	
	<tr>
		<td width="200" align="right">价格:</td>
		<td><input type="text" name="jiage" id="jiage" size="60" maxlength="60"  value="{$list['jiage']}" /></td>
	</tr>
	
	<tr>
		<td width="200" align="right">有效期:</td>
		<td><textarea rows="5" cols="110" name="youxiaoqi" >{$list['youxiaoqi']}</textarea></td>
	</tr>
	
	<tr>
		<td width="200" align="right">优惠说明:</td>
		<td width="800">
			<textarea rows="12" cols="110" name="content" >{$list['content']}</textarea>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">抓取时间:</td>
		<td width="800">
			<b>{$list['zhuaqutimes']}</b>
		</td>
		</td>
	</tr>
	
	
	
	<tr>
		<td width="200" align="right">优惠券:</td>
		<td width="800">
		<img src="{$list['imgurl']}" height="400" width="600"/>
		</td>
	</tr>
	
	
</table>
<br/><br/>

<input type="submit" id="update_submit" class="yubutton yuwhite" name="update_submit" style="margin:15px 0px 0px 10px;" value="确认修改" />
<br/><br/>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
