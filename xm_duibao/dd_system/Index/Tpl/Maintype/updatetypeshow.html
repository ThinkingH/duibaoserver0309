<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/main.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/picview.js"></script>

<script type="text/javascript">

$("document").ready(function(){
	//数据添加确认
	$("#update_submit").click(function() {
		
		if(confirm("您确认要修改数据吗？")) {
			//alert('ok');
		}else {
			return false;
		}
		
	});
	
});



</script>
</head>

<body>
<div class="hy_daohangtiao">
当前位置&nbsp;#&nbsp;配置信息&nbsp;#&nbsp;&nbsp;#&nbsp;首页类型的修改
</div>

<br/>

<a href="__APP__/Maintype/index{$yuurl}" class="yubutton yuwhite">返回首页类型管理页面</a>
<br/><br/><br/>


<form action="__APP__/Maintype/updatetypedata{$yuurl}" method="post" enctype="multipart/form-data">

<table class="table-edit">
<input type="hidden" name="kindtype" value="{$list['kindtype']}" />
	<tr>
		<td width="200" align="right">是否启用：</td>
		<td width="800" name="flag">
			<select name="flag" id="flag" >
			{$optionflag}
			</select>
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">优惠券类型:</td>
		<td width="800">
			{$list['kindtype']}
			
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">类型名称:</td>
		<td width="800">
			<input id="kindname" name="kindname" size="15" maxlength="20" value="{$list['kindname']}">
			
		</td>
	</tr>
	
	<tr>
		<td width="200" align="right">图片:</td>
		<td width="800" >
		<input type="file" name="smallpic"  id="smallpic" onchange="preview(this)"  >
		<div id="preview" style="position:relative; top:1px; left:0px;"><img alt="" src="{$list['smallpic']}" ></div>  
		</td>
		
	</tr>
	
	<tr>
		<td width="200" align="right">创建时间:</td>
		<td width="800">
		{$list['create_date']}
		</td>
	</tr>
	
	
	
</table>
<br/><br/>

<input type="submit" id="update_submit" class="yubutton yuwhite" name="update_submit" style="margin:15px 0px 0px 10px;" value="确认修改" />
<br/><br/>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
