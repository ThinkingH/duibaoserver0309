});


function updatetimeip(){
	//同时会触发更新指令长号码等缓存文件
	$.post("__URL__/ajax", {'updatetimeip':'updatetimeip'},function(data){
		if(data!=''){
			if(confirm(data)){
				parent.main_x.location.href='/admin.php/Passwdrewrite';
			}else {
				return false;
			}
		}
	});
}
