<!DOCTYPE html>
<html lang="en">
<include file="./Public/daohang/shouye/header.html" />

<body>
	<!-- 导航条部分 -->
	<include file="./Public/daohang/shouye/nav.html" />
	
	<!-- 登录的样式-->
	<!-- <include file="./Public/daohang/login/style.html" /> -->
	<include file="./Public/daohang/login/logincss.html" />
  	
  	<script type="text/javascript">
  	  $("document").ready(function(){ 
  		  
  		   $("#btnSubmit").click(function(){
  			  
  			  var password = $("#password").val();
  			  var repassword = $("#repassword").val();
  			  
  			  if(password==''){
  				  alert('新密码不能为空！');
  				  return false;
  			  }else if(password.length<6){
  				  alert('新密码长度要大于6位！');
  				  return false;
  				 
  			  }
  			  
  			  if(repassword==''){
  				  alert('确认新密码不能为空！');
				  return false;
  			  }else if(repassword.length<6){
  				  alert('确认新密码长度要大于6位！');
  				  return false;
  				 
  			  }
  			  
  			  if(password!=repassword){
  				 alert('两次密码输入不一致！');
				  return false;
  			  }
  		  });
  		 
  		 //图片验证码的刷新 
  		}); 
  		 
  	</script>
	
	
	
	
	<div class="fogetpassword-bg clear yahei" style="background-color:#FBEBD1;">
    <div class="register">
        <div class="r-header">
            <div class="reg-step r-step1"></div>
        </div>
        <div class="reg-body">
            <div class="m-l">
                <div class="reg-box">
                    <div class="reg-box-bg" style="background: #ffffff;"></div>
                    <div class="reg-box-panel yahei">
						<form action="__APP__/Login/editpassword" id="form0" method="post">     
                             <div class="reg-line" style="margin-top:50px;">
                                <label>新密码：</label>
                                <input class="u-txt" id="password" name="password"  type="password" />
                                <div class="error-msg"><span class="field-validation-valid"></span></div>
                            </div>
                            
                            <div class="reg-line">
                                <label>确认新密码：</label>
                                <input class="u-txt"  id="repassword" name="repassword"  type="password" />
                                <div class="error-msg"><span class="field-validation-valid"></span></div>
                            </div>
                           
                              <div class="reg-ft">
                                <input class="r-btn" name="btnSubmit" id="btnSubmit" type="submit" value="提交">
                            </div>
					</form>       
				 </div>
                </div>
            </div>
        </div>
    </div>
</div>
	

	<include file="./Public/daohang/shouye/footer.html" />
	
	
</body>
</html>
