<!DOCTYPE html>
<html lang="en">
<include file="./Public/daohang/shouye/header.html" />
<include file="./Public/daohang/login/newstyle.html" />
<body>
  	<script type="text/javascript">
  	 $("document").ready(function(){
  		 
  		$("#submit").click(function() {
  			
  			var account  = $("#Account").val();
  			var password = $("#Password").val();
  			
  			if(account==''){
  				
  				alert('请输入账号！');
  		  		return false;
  			}
  			
  			if(password==''){
  				alert('请输入密码！');
  		  		return false;
  			}
  			
  			$panduan='no';
  			if(account!='' && password!=''){
  			 $.ajax({
                 type: "POST",
                 async: false,
                 url: "__APP__/Index/ajax_login",
                 data: "account="+account+"&password="+password,
                 success: function(data){
                        if(data=='error'){
                        	$panduan='pderror';
                        }
                 }
             });
  			}
  			
  		/* if($panduan=='pderror'){
  			
  			alert('账户或密码错误！');
		  	return false;
  		}	 */
  			
  			
  		});
  		 
  	 });
  	</script>
	
	
	<div class="main" style="border-top: 4px solid #fff;">
    <div class="content">
        <div class="loginbox">
            <h2>会员登录 <span><a href="__APP__/Login/register" class="t2">免费注册</a></span></h2>
               <form action="" data-ajax="true"  id="form0" method="post">
                     <div class="loginform">
                    <div class="item input-login">
                        <label>账号</label>
                        <input class="username" data-val="true" data-val-required="请输入帐号" id="Account" name="Account" type="text" value="" />
                    </div>
                   
                    <div class="item input-login">
                        <label>密码</label>
                        <input class="password" data-val="true" data-val-required="请输入密码" id="Password" name="Password" type="password" />
                    </div>
                   
                    <div class="item clear">
                       
                        <a class="t4" href="__APP__/Login/forgetpassword">忘记密码?</a>
                    </div>
                    <div class="item m0">
                        <input class="btn am-btn am-btn-primary" name="submit" id="submit" type="submit" value="立即登录">
                    </div>
                </div>
</form>        </div>
    </div>
</div>
	
	
	

	<include file="./Public/daohang/shouye/footer.html" />
	
	
</body>
</html>
