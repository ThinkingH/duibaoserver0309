<include file="./Public/Template/daohang.html" />
<div class="parallax parallax-4" data-spm="5" >
	<section>
	<div class="container">
		<div class="row">
			<div class="m-t-10"></div>
		</div>
		<div class="row ">			
			<div class="col-md-3 box">
				<ul class="hm_minimenu">
					<h3 style="text-indent: 25px;">
						找煤金融
					</h3>
					 
					        <li  class="{$kuaisushenqing}">
								<a  href="__APP__/Zhaomeijinrong/shenqing">
								 快速申请 <i class="glyphicon glyphicon-send pull-right"></i>
								</a>
							</li>
							
					        <li class="{$jinrongchanpin}" >
								<a  href="__APP__/Zhaomeijinrong/jinrongchanpin">
								 金融产品<i class="glyphicon glyphicon-send pull-right"></i>
								</a>
							</li>
						
							<li  class="{$shenqingliucheng}">
								<a  href="__APP__/Zhaomeijinrong/shenqingliucheng">
								 申请流程 <i class="glyphicon glyphicon-send pull-right"></i>
								</a>
							</li>
							
							<li  class="{$zhunbeicailiao}">
								<a  href="__APP__/Zhaomeijinrong/zhunbeicailiao">
								 准备材料 <i class="glyphicon glyphicon-send pull-right"></i>
								</a>
							</li>
				</ul>
			</div>
			
			
			
		<div class="col-md-12 box" style="width:900px;margin-top:-10px;">
		
			
			<div class="col-md-10 box" style="width:900px;">
				<div class="panel panel-default m-t-10">
					<div class="panel-heading">
						<div class="panel-title" style="font-weight:bold;">快速申请</div>
					</div>
					
					<div class="panel-body">
						<form class="form-horizontal" method="post"  >
							 <div class="form-group">
								<label class="col-xs-2 col-md-2 control-label">公司名称:</label>
								<div class="col-xs-6 col-md-6">
									<div class="col-xs-8 col-md-8">
										<input class="form-control" type="text" id="tm" name="company" placeholder="请输入公司名称">
									</div>
									
								</div>
								
							</div>
			
								 <div class="form-group">
								<label class="col-xs-2 col-md-2 control-label">融资金额:</label>
								<div class="col-xs-6 col-md-6">
									<div class="col-xs-8 col-md-8">
										<input class="form-control" type="text" id="tmm" name="money" placeholder="请输入融资金额">
									</div>
									
								</div>
								
							</div>
									
							<div class="form-group">
								<label class="col-xs-2 col-md-2 control-label">联系人:</label>
								<div class="col-xs-6 col-md-6">
									<div class="col-xs-8 col-md-8">
										<input class="form-control" type="text" placeholder="请输入联系人" id="calorific" name="pname">
									</div>
									
								</div>
								
							</div>
							<div class="form-group">
								<label class="col-xs-2 col-md-2 control-label">联系电话:</label>
								<div class="col-xs-6 col-md-6">
									<div class="col-xs-8 col-md-8">
										<input class="form-control" type="text" placeholder="请输入联系电话" id="ads" name="phone">
									</div>
								
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-2 col-md-2 control-label">备注:</label>
								<div class="col-xs-6 col-md-6">
									<div class="col-xs-12 col-md-12">
											<textarea class="form-control" rows="4" id="releasecomment" name="releasecomment" placeholder="请输入备注" maxlength="200"></textarea>
									</div>
								</div>
							</div>
							<div class="form-group" style="margin-top: 50px;">
								<div class="col-sm-offset-2 col-md-3 col-xs-3">

									<input id="submit" type="submit" name="fabu" value="快速申请" class="btn btn-success btn-block" />
									
								</div>
								
								<div class="col-md-12 text-center">
									<span id="message_d" style="color: red; height: 34px; line-height: 34px;"></span>									
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
						
			
		
		
	</div>
					
					
						
					
			
		</div>
	</div>
	</section>
</div>

<script type="text/javascript">
		$("document").ready(function(){
			
			$("#submit").click(function() {
				
				var rongzi     = $("#tmm").val();
				var gongsi     = $("#tm").val();
				var phone      = $("#ads").val();
				var lianxiren  = $("#calorific").val();
				
				if(gongsi=='') {
					alert('公司名称不能为空');
					return false;
				}
				
				if(rongzi=='') {
					alert('融资金额不能为空');
					return false;
				}
				
				if(lianxiren=='') {
					alert('联系人不能为空');
					return false;
				}
				if(phone=='') {
					alert('联系电话不能为空');
					return false;
				}
				
			});
			
			
		});
		</script>
</body>
