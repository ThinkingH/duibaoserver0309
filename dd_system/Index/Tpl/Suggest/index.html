<html>
<head>

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
<script type="text/javascript">
$("document").ready(function(){
	
	$(".delete_submit").click(function(){
		
		if(confirm("您确认要删除此条数据吗？")) {
		}else {
			return false;
		}
	});
	
});


</script>
</head>

<body>
<div class="hy_daohangtiao">
当前位置&nbsp;#&nbsp;配置信息&nbsp;#&nbsp;用户意见反馈

<form action="__APP__/Suggest/index" method="get" >
<table class="table-list" >

<tr>
	<td align="center">创建时间</td>
	<td align="center">用户类型</td>
	<td align="center"></td>
</tr>


<tr>
	
	<td>
		<input type="text" size="20" maxlength="20" name="date_s" value="{$date_s}" onclick="WdatePicker()" />--
		<input type="text" size="20" maxlength="20" name="date_e" value="{$date_e}"  onclick="WdatePicker()"/>
	</td>
	
	
	<td >
		<select name="type">
			{$optiontype}
		</select>
	</td>
	
	
	<td>
		<input type="submit" class="yubuttons yuwhite" name="submit_select" id="submit_select" value="查询指定匹配内容" />
	</td>
</tr>
</table>
</form>
<br/>

<table class="table-list" width="1500">
<thead>
	<tr>
		<td width="50"><b>自增编号<br/></b></td>
		<td width="80"><b>用户类型</b></td>
		<td width="80"><b>用户id</b></td>
		<td width="80"><b>用户手机号</b></td>
		<td width="200"><b>建议内容</b></td>
		<td width="100"><b>创建时间<br/></b></td>
	</tr>
</thead>

<tbody>
	<volist name="list" id="vo" empty="没有对应数据" >
	<tr>
		<td>{$vo.id}</td>
		<td>{$vo.type}</td>
		<td>{$vo.userid}</td>
		<td>{$vo.phone}</td>
		<td>{$vo.content}</td>
		<td>{$vo.create_datetime}</td>
	</tr>
	</volist>
</tbody>

</table>

<br/><br/>

<center>{$page}</center>

<br/><br/><br/><br/><br/><br/>
End!
