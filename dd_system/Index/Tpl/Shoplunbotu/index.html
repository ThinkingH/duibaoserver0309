<head>

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
<script type="text/javascript">
$("document").ready(function(){
	
	$(".delete_submit").click(function(){
		
		if(confirm("您确认要删除此条数据吗？")) {
			
		}else {
			return false;
		}
	});
	
		
	$(".mainTables>tbody>tr>td").hover(function(){
		$(this).parent().children().addClass('yu_mourse_stop_change');
	},function(){
		$(this).parent().children().removeClass('yu_mourse_stop_change');
	});

</script>
</head>

<body>
<div class="hy_daohangtiao">
当前位置&nbsp;#&nbsp;商城配置信息&nbsp;#&nbsp;商城轮播图上传管理
</div>


<a href="__APP__/Shoplunbotu/addlunbotushow{$yuurl}" class="yubutton yuwhite">添加商城轮播图</a>
<br/><br/>

<table class="table-list" width="1500">
<thead>
	<tr>
		<td width="50">&nbsp;</td>
		<td width="50">&nbsp;</td>
		<td width="50"><b>状态<br/></b></td>
		<td width="50"><b>轮播图编号<br/></b></td>
		<td width="250"><b>轮播图地址</b></td>
		<td width="200"><b>轮播图展示</b></td>
		<td width="100"><b>商品编号</b></td>
		<td width="150"><b>商品名称</b></td>
		<td width="80"><b>跳转类型<br/></b></td>
		<td width="150"><b>跳转链接</b></td>
		<td width="80"><b>是否可以点击<br/></b></td>
		<!-- <td width="200"><b>跳转链接内容<br/></b></td> -->
		<td width="120"><b>上传时间<br/></b></td>
	</tr>
</thead>

<tbody>
	<volist name="list" id="vo" empty="没有对应数据" >
	<tr>
	
		<td>
			<form action="__APP__/Shoplunbotu/updatelunbotushow{$yuurl}" method="post" style="margin:0px">
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="submit" class="yubuttonss yuwhite" name="update_submit" value="修改" />
			</form>
		</td>
		
		<td>
			<form action="__APP__/Shoplunbotu/deletelunbodata{$yuurl}" method="post" style="margin:0px">
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="submit" class="yubuttonss yuwhite delete_submit" name="delete_submit" value="删除" />
			</form>
		</td>
		
		<td>{$vo.flag}</td>
		<td>{$vo.picname}</td>
		<td>{$vo.img}</td>
		<td><img alt="" src="{$vo.img}" width="200"></td>
		<td>{$vo.shopid}</td>
		<td>{$vo.shopname}</td>
		<td>{$vo.action}</td>
		<td>{$vo.value}</td>
		<td>{$vo.isused}</td>
		<!-- <td>{$vo.content}</td> -->
		<td>{$vo.createdatetime}</td>
	</tr>
	</volist>
</tbody>

</table>

<br/><br/>


<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
