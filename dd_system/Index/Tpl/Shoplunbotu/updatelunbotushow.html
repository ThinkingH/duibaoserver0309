<form action="__APP__/Shoplunbotu/updatelunbotudata{$yuurl}" method="post" enctype="multipart/form-data">
	
<table class="table-list">

	<tr>
		<td width="200" align="right">商品编号：</td>

	</tr>

	<tr>

		</td>

		<td width="200" align="right">跳转类型：</td>

		</td>
	</tr>

		<td width="200" align="right">跳转链接内容:</td>

			<textarea id="changecontent" name="content" rows="32" cols="120">{$list['content']}</textarea>
