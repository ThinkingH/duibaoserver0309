<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/main.css" />
<script type="text/javascript" src="__PUBLIC__/Js/picview.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>

<script type="text/javascript">
$("document").ready(function(){
    
    $(".add_submit").click(function(){
        
    	var typeid  = $("#typeid").val();
    	var name   = $("#name").val();
    	
    	
    	if(typeid==''){
    		alert('类型不能为空！');
    		return false;
    	}
    	
    	if(name==''){
    		alert('类型名称不能为空！');
    		return false;
    	}
    	
    	
    	 if(confirm("您确认要添加此条数据吗？")) {
             //alert('ok');
         }else {
             return false;
         }
       
    });
});


</script>
</head>

<body>
<div class="hy_daohangtiao">
当前位置&nbsp;#&nbsp;商城的配置信息&nbsp;#&nbsp;&nbsp;#&nbsp;商品类型管理
</div>

<br/>

<a href="__APP__/Shoptype/maintype{$yuurl}" class="yubutton yuwhite">返回商品类型查询页面</a>
<br/><br/><br/>


<form action="__APP__/Shoptype/madddata{$yuurl}" method="post" enctype="multipart/form-data">
    
<table class="table-list">


   <tr>
        <td width="200" align="right">是否开启：</td>
        <td width="900">
            <select name="flag" id="flag">
                <option value="1">开启</option>
                <option value="9">关闭</option>
            </select>
            <font size="-1" color="red"></font>
        </td>
    </tr>
    
    <tr>
        <td width="200" align="right">商品类型编号:</td>
        <td width="900">
            <input type="text" name="typeid" id="typeid" size="30" maxlength="30">
        </td>
    </tr>
    
    
    <tr>
        <td width="200" align="right">类型名称:</td>
        <td width="900">
            <input type="text" name="name" id="name" size="50" maxlength="50">
        </td>
    </tr>
    
    <tr>
        <td width="200" align="right">类型图片:</td>
        <td width="900">
            <input type="file" name="picurl"  id="upFile" onchange="preview(this)"  >
		<div id="preview" style="position:relative; top:1px; left:0px;"></div>  
        </td>
    </tr>
    
    
</table>
<br/><br/>

<input type="submit"  class="yubutton yuwhite add_submit" name="add_submit" style="margin:15px 0px 0px 10px;" value="确认添加" />
<br/><br/>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>
