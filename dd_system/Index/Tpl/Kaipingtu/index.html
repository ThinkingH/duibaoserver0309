<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/main.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
<script type="text/javascript">
$("document").ready(function(){
	
	$(".delete_submit").click(function(){
		if(confirm("您确认要删除此条数据吗？")) {
		}else {
			return false;
		}
	});
	
	
});


</script>
</head>

<body>
<div class="hy_daohangtiao">
当前位置&nbsp;#&nbsp;配置信息&nbsp;#&nbsp;轮播图上传管理
</div>

<div><h2>开屏引导图的上传</h2></div>
<br/>

<table class="table-list" width="1000">
<thead>
	<tr>
		<td width="20">&nbsp;</td>
		<td width="20">&nbsp;</td>
		<td width="25"><b>状态<br/></b></td>
		<td width="50"><b>轮播图展示</b></td>
		<td width="20"><b>跳转类型<br/></b></td>
		<td width="150"><b>跳转链接</b></td>
		<td width="30"><b>是否可以点击<br/></b></td>
		<td width="60"><b>上传时间<br/></b></td>
		<td width="60"><b>跳转链接（自己内部的跳转链接）<br/></b></td>
	</tr>
</thead>

<tbody>
	<volist name="list" id="vo" empty="没有对应数据" >
	<tr>
	
		<td>
			<form action="__APP__/Kaipingtu/updatelunbotushow{$yuurl}" method="post" style="margin:0px">
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="submit" class="yubuttonss yuwhite" name="update_submit" value="修改" />
			</form>
		</td>
		
		<td>
			<form action="__APP__/Kaipingtu/deletelunbodata{$yuurl}" method="post" style="margin:0px">
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="submit" class="yubuttonss yuwhite delete_submit" name="delete_submit" value="删除" />
			</form>
		</td>
		
		<td>{$vo.flag}</td>
		<td><img alt="" src="{$vo.img}"></td>
		<td>{$vo.action}</td>
		<td>{$vo.imgurl}</td>
		<td>{$vo.isused}</td>
		<td>{$vo.createdatetime}</td>
		<td>{$vo.value}</td>
	</tr>
	</volist>
</tbody>

</table>

<br/><br/>


<div><h2>新用户好礼弹框</h2></div>
<br/>

<table class="table-list" width="1000">
<thead>
	<tr>
		<td width="20">&nbsp;</td>
		<td width="20">&nbsp;</td>
		<td width="20"><b>状态<br/></b></td>
		<td width="150"><b>轮播图地址</b></td>
		<td width="150"><b>轮播图展示</b></td>
		<td width="60"><b>上传时间<br/></b></td>
	</tr>
</thead>

<tbody>
	<volist name="blist" id="vo" empty="没有对应数据" >
	<tr>
	
		<td>
			<form action="__APP__/Kaipingtu/updatelunbotushow{$yuurl}" method="post" style="margin:0px">
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="submit" class="yubuttonss yuwhite" name="update_submit" value="修改" />
			</form>
		</td>
		
		<td>
			<form action="__APP__/Kaipingtu/deletelunbodata{$yuurl}" method="post" style="margin:0px">
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="submit" class="yubuttonss yuwhite delete_submit" name="delete_submit" value="删除" />
			</form>
		</td>
		
		<td>{$vo.flag}</td>
		<td>{$vo.img}</td>
		<td><img alt="" src="{$vo.img}" width="200"></td>
		<td>{$vo.createdatetime}</td>
	</tr>
	</volist>
</tbody>

</table>

<br/><br/>

<br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
